<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lc-header/lc-header.html">
<link rel="import" href="../lc-body/lc-body.html">
<link rel="import" href="../lc-footer/lc-footer.html">
<link rel="import" href="../lc-login/lc-login.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<!-- <link rel="import" href="../lc-login/lc-login.html"> -->

<dom-module id="lc-app">
	<template>
		<style>
		#app {
		}
		#loading {
			background-image: url("../../images/white.png");
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 1fr 25px 1fr;
			grid-template-rows: 1fr 25px 1fr;
		}
		#spinner {
			grid-column-start: 2;
			grid-row-start: 2;
		}
		</style>
		<iron-pages selected="[[selectedPage]]">
			<div id="login">
				<lc-login on-login="login"></lc-login>
			</div>
			<div id="app">
				<lc-header on-edit-schedule="save"></lc-header>
				<lc-body></lc-body>
				<lc-entry><lc-entry>
				<lc-footer></lc-footer>
			</div>
			<div id="loading">
				<paper-spinner active id="spinner">...</paper-spinner>
			</div>
		</iron-pages>
	</template>
	<script src="lc-app.ts"></script>
</dom-module>
