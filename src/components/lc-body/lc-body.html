<dom-module id="lc-body">
	<template>
		<style>
		#testid {
			color: blue;
		}
		#calendar {
			display: grid;
			grid-template-columns: 4% repeat(6, 15%);
			grid-template-rows: 100%;
		}
		</style>
		<div id="calendar">
			<lc-calendar-time-bar></lc-calendar-time-bar>
			<lc-calendar-column id="monday" on-click="addTime">Monday</lc-calendar-column>
			<lc-calendar-column id="tuesday" on-click="addTime">Tuesday</lc-calendar-column>
			<lc-calendar-column id="wednesday" on-click="addTime">Wednesday</lc-calendar-column>
			<lc-calendar-column id="thrusday" on-click="addTime">Thursday</lc-calendar-column>
			<lc-calendar-column id="friday" on-click="addTime">Friday</lc-calendar-column>
			<lc-calendar-column id="saturday" on-click="addTime">Saturday</lc-calendar-column>
		</div>
	</template>
	<script src="lc-body.ts"></script>
</dom-module>
